	<template>
		<style></style>
		<h1>Component A</h1>
	</template>

	<script>
		'use strict';

		class ComponentA extends Polymer.Element {
			static get is() {
				return 'component-a';
			}

			connectedCallback() {
				super.connectedCallback();
				console.log('hi');

				fetch('/foo').then(res => res.json()).then(data => {

				});
			}

		customElements.define(ComponentA.is, ComponentA);
