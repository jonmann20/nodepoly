<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="sticky-note.html">

<dom-module id="sticky-notes">
	<template>
		<template is="dom-repeat" items="[[notes]]" as="note">
			<sticky-note
				on-remove-note="removeNote"
				id="[[note.id]]"
				title="[[note.title]]"
				answer-positive="[[note.answerPositive]]"
				answer-negative="[[note.answerNegative]]"
			></sticky-note>
		</template>
	</template>
	<script>
		StickyNotes = Polymer({
			is: 'sticky-notes',

			properties: {
				notes: Array
			},

			removeNote: function(e, id) {
				this.notes.forEach((note, i) => {
					if(note.id === id) {
						this.splice('notes', i, 1);
						return;
					}
				});
			}
		});
 	</script>
</dom-module>
