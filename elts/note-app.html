<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-badge/paper-badge.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="sticky-notes.html">

<dom-module id="note-app">
	<template>
		<style>
			header {
				padding: 20px;
				background: #1fc1d1;
				color: #fff;
				font-family: sans-serif;
				box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.18);
			}

			nav {
				display: inline-block;
			}

			main {
				padding: 20px 20px 40px;
			}

			paper-button {
				background: rgba(255, 255, 255, 0.15) !important;
				color: #333;
			}

			paper-badge {
				margin-left: 20px;
			}

			.paper-badge {
				background: #003146 !important; /* TODO: use --paper-badge-background */
			}
		</style>
		<header>
			<nav>
				Wellness Wall <paper-badge label="[[notes.length]]"></paper-badge>
			</nav>
		</header>
		<main>
			<sticky-notes notes="{{notes}}"></sticky-notes>
		</main>

		<iron-ajax
			auto
			url="/notes.json"
			handle-as="json"
			last-response="{{notes}}"
		></iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'note-app',

			properties: {
				notes: {
					type: Array
				}
			}
		});
 	</script>
</dom-module>
